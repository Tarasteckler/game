<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="allyn.js"></script>
    <link rel="stylesheet" href="allyn.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>


<body onload="startGame()">

<h1>Open Ocean</h1>


<div id="nameID">
<input type="text" id="name" value="" size="25" placeholder="Type Nickname Here">
<button onclick="enterName(); startGame()" class="btn btn-danger">Submit & Start!</button>
</div>

<div id="gameMessage">Make your way through the open ocean collecting stars in the bubbles! Look out for the octopus, seaweed and other creatures!</div>


<div id="restart">
    <button id="restartButton" onclick="startGame()" class="btn btn-danger">Restart</button>
</div>

<div id="scoreboard">
</div>

</body>
</html>
